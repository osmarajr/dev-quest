<body>
    <!-- Crie uma imagem com link externo: -->
    <!-- Essa âncora deve ter um link externo para o site https://google.com. O site do Google deve abrir em uma nova aba do navegador. -->
    <!-- Use uma imagem de placeholder de tamanho 200x300.(pode usar o https://placeholder.com/200x300 para a imagem, se ele não funcionar, pode usar o
https://placekitten.com/ ou outro site de placeholder de imagens) -->
    <h1>Exercicio 2 -  Imagem com link externo</h1>
        <a href="https://google.com" target="_blank">
            <img src="https://placeholder.com/200x300" alt="Google">
        </a>
