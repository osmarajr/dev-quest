<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras
    </title>
</head>
<body>
<!-- Crie uma lista de alimentos “saudáveis” usando as tags corretas de HTML. -->
<!-- Sua lista deve ter no mínimo 3 itens e além do
nome do produto ela deve ter o preço de cada
um logo ao lado EM NEGRITO E DANDO
ÊNFASE AO VALOR TOTAL. -->
<!-- Ao final da lista você deve colocar o valor total
dos produtos também em negrito e ênfase. -->
    <h1>Lista de compras</h1>

    <!-- lista de compras -->
    <div class="lista-de-compras">
        <ul>
            <li>01 Banana - <strong>R$ 8,00</strong></li>
            <li>2kg Arroz Integral - <strong>R$ 18,00</strong></li>
            <li>1kg Feijão - <strong>R$ 10,00</strong></li>
            <li>1 saco de leite - <strong>R$ 9,00</strong></li>
        </ul>
        <p>Valor Total:<strong> R$ 45,00</strong></p>

    </div>
</body>
</html>
