<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags semânticas</title>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Tags semânticas</h1>

        <!-- Navegação -->
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Sobre</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Corpo principal, destaque -->
    <main>
        
        <section>
            <h2>Módulo HTML intermediário</h2>
            <!-- tag semântica para imagens, com varias imagens e legendas -->
            <figure>
                <img src="logo-html.jpg" alt="">
                <!-- legenda -->
                <figcaption>Esse é o logo do HTML</figcaption>
            </figure>
            <p>esse módulo é sobre HTML intermédiario</p>

            <!-- pode ser usado o footer em uma section -->
            <footer></footer>
        </section>

        <!-- Conteúdo independente -->
        <article>
            <h2>C#</h2>
            <p>O c# é muito legal.</p>
        </article>

        <article>
            <h2>Javascript</h2>
            <p>O javascript é uma linguagem de programação front e backend com node.js</p>
        </article>

        <!-- Conteúdo adicional, complementar ao main -->
        <aside>

        </aside>
    </main>

    <!-- rodapé -->
    <footer>
        <!-- -->
        <address>
            <a href="#">Meu Linkedin</a>
        </address>
    </footer>
</body>
</html>
